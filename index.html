<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
</head>
<body>
    <h1>Minha Lista</h1>
    <ul id="lista">
    </ul>
    <script>
        let nomes;

        function buscarLista(){
            fetch('http://localhost:5000/api')
                .then(response => response.json())
                .then(dados => renderizarLista(dados))
        }

        function renderizarLista(nomes){
            console.log(nomes)
            const lista = document.getElementById('lista')
            lista.innerHTML = '';
            nomes.forEach(({nome}) => {
                lista.innerHTML += `<li>${nome}</li>`;
            })
        }
        document.addEventListener('DOMContentLoaded', buscarLista)
    </script>
</body>
</html>
